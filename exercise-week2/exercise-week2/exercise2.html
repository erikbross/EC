<html>

<head>
  <title>Exercise 2</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/regular.min.css"
    integrity="sha512-rOTVxSYNb4+/vo9pLIcNAv9yQVpC8DNcFDWPoc+gTv9SLu5H8W0Dn7QA4ffLHKA0wysdo6C5iqc+2LEO1miAow=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"
    integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="exercise2.js" defer></script>
  <link rel="stylesheet" href="exercise2.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AssBook</a>
    </div>
  </nav>

  <div class="container">
    <form action="#" class="mt-4" id="newPlace" novalidate>
      <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Your post's title">
      </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"
          placeholder="Write something..."></textarea>
      </div>
      <div class="mb-3">
        <label for="image">Photo</label>
        <input type="file" class="form-control" id="image" name="image">
      </div>
      <img src="" alt="" id="imgPreview" class="img-thumbnail d-none">
      <div class="mb-3">
        <label for="mood">Mood</label>
        <select class="form-select" name="mood" id="mood">
          <option value="0">Neutral</option>
          <option value="1">Happy</option>
          <option value="2">Angry</option>
        </select>
      </div>

      <div class="row">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary btn-lg">Create</button>
        </div>
        <div class="alert alert-danger col hidden" id="errorMsg">
          A post can't be empty!
        </div>
      </div>

    </form>

    <div id="postContainer">
      
    </div>
  </div>
</body>

</html>
